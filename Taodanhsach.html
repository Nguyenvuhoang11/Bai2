<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Tạo bảng cơ bản</title>
    <style>
        ul {
            line-height: 1.5;
        }
        .Quocgia {
            font-weight: bolder;
            font-size: 16px;
        }
        .tinh {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="Quocgia">Việt Nam</li>
          <ol>
              <li class="tinh">Hà Nội</li>
              <li class="tinh">Sài Gòn</li>
              <li class="tinh">Huế</li>
              <li class="tinh">Đà Nẵng</li>
          </ol>
        <li class="Quocgia"> Hoa Kỳ </li>
            <ol>
                <li class="tinh">New York</li>
                <li class="tinh">Los Angeles</li>
                <li class="tinh">Chicago</li>
                <li class="tinh">Houston</li>
            </ol>
        <li class="Quocgia">Trung Quốc </li>
            <ol>
                <li class="tinh">Beijing</li>
                <li class="tinh">Chongqing</li>
                <li class="tinh">Shanghai</li>
                <li class="tinh">Tianjin</li>
            </ol>
        
      
    </ul>
</body>
</html>
